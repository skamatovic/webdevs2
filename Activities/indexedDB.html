    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script>
  /* global $ */
  $(function() {


    var endpoint = "https://data.cityofchicago.org/resource/tt4n-kn4t.json?department=CITY%20COUNCIL";



    var db = new Dexie("employeeDB");
    db.version(1).stores({
      employees: '++id,name,department,titles,salary'
    });
    db.employees.count().then(function(count) {
      console.log(count);
      if (count == 0) {
        console.log("hello")

        $.getJSON(endpoint)
          .done(function(data) {
            console.log(data);


            $.each(data, function(i, v) {
              db.employees.add({
                name: v.name,
                title: v.job_titles,
                salary: v.employee_annual_salary,
                department: v.department
              });



            });

          });
      }
        $("#btnDisplay").click(function() {
     
        db.employees.each(function(employee) {
          var html = "<br>" + "<strong>" + employee.name + "</strong>";
          html += "<br>" + employee.department + "<br><br>";
          $("#display").append(html);
        });

      }
    );
    

    });
  });
</script>
  </body>
</html>
